<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Awesome Page</title>
        <style type="text/css">

        /* styles go here */

        </style>
    </head>
    <body>

       <fieldset>
                <label for="getChar">Pick a Letter</label><br>
                <input type="text" name="getChar" id="getChar"><br>
                <input type="submit" name="Submit" id="formSubmit" value="Submit"><br>
       </fieldset>
        <script type="text/javascript">
            var vowelsList = ['a', 'e', 'i', 'o', 'u'];

            document.getElementById('formSubmit').addEventListener('click', function()
            {
                event.preventDefault();
                var userLetter = document.getElementById('getChar').value.toLowerCase();

                if (vowelsList.indexOf(userLetter) === -1) {
                    alert('Consonant!')
                }
                else {
                    alert('Vowel!')
                }
            });
        </script>
    </body>
</html>
