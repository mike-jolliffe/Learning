    <body>

        <!-- content goes here -->

        <script type="text/javascript">
            var vowelsList = ['a', 'e', 'i', 'o', 'u'];

            while (true) {
                var userLetter = prompt('What letter shall I check?').toLowerCase();
                if (userLetter === "") {
                    break
                }
                else if (vowelsList.indexOf(userLetter) === -1) {
                    alert('Consonant!')
                }
                else {
                    alert('Vowel!')
                }
            }
        </script>
    </body>
</html>
