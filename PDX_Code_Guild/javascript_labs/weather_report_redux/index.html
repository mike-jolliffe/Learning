<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Report</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="report_container">
        <h2 id="location">Current Weather</h2>
        <div id="description" class="weather"></div>
        <div id="report">
            <div>
                <div id="temp" class="weather"></div>
            </div>
            <div>
                <div id="humidity" class="weather"></div>
            </div>
            <div>
                <div id="clouds" class="weather"></div>
            </div>
        </div>
        <span>
            <label class="switch">
	            <input class="switch-input" type="checkbox" />
	            <span class="switch-label" data-on="degrees C" data-off="degrees F"></span>
	            <span class="switch-handle"></span>
            </label>
        </span>
        <div id="city_container">
            <div id="city">
                <input type="text" name="formCity" id="formCity" placeholder="City Search">
                <input type="button" name="Submit" id="formSubmit" value="Submit">
            </div>
        </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="main.js"></script>
</body>
</html>
