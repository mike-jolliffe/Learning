    <link rel="stylesheet" type="text/css" href="loginStyle.css">
    <title>Login Form</title>

            <form action="https://example.com/login" method="post" enctype="multipart/form-data"></form>

                <label for="formUser">Username:</label>

                <br>
                <label for="formPassword">Password:</label>

                <br>

                <input type="checkbox" name="User" id="formRemember">
            </fieldset>
            <fieldset>
                <h4>Sign me up for the newsletter:</h4>
                <input type="radio" name="formNewsletter" id="formNewsletterYes" value="Yes">Yes<br>
